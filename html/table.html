<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The table element defines an HTML table. -->
    <table border="2" style="width: 300px; text-align: center">
      <!-- The thead element is used to group header content in an HTML table. -->
      <thead>
        <!-- The tr element defines a row in an HTML table. -->
        <tr>
          <!-- The th element defines a header cell in an HTML table. -->
          <th>Name</th>
          <th>Age</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <!-- The tbody element is used to group the body content in an HTML table. -->
      <tbody>
        <tr>
          <!-- The td element defines a standard data cell in an HTML table. -->
          <td>Vikas</td>
          <td>25</td>
          <td>1234567</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>25</td>
          <td>1234567</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>25</td>
          <td>1234567</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>25</td>
          <td>1234567</td>
        </tr>
        <tr>
          <td>Vikas</td>
          <td>25</td>
          <td>1234567</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
