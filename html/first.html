<!-- The DOCTYPE declaration defines the document type to be HTML5 -->
<!DOCTYPE html>
<!-- The html element is the root element of an HTML page -->
<html lang="en">
  <!-- The head element contains meta information about the HTML page -->
  <head>
    <!-- The meta charset="UTF-8" attribute specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- The meta name="viewport" element gives the browser instructions on how to control the page's dimensions and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
    <title>class-1</title>
  </head>
  <!-- The body element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, and lists -->
  <body>
    <!-- The h1 to h6 elements represent six levels of section headings. h1 is the highest section level and h6 is the lowest -->
    <h1>this is heading 1</h1>
    <h2>this is sub heading of 1</h2>
    <h3>this heading3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- The p element defines a paragraph -->
    <p>dummy text</p>

    <!-- The pre element defines preformatted text. Text in a pre element is displayed in a fixed-width font, and it preserves both spaces and line breaks -->
    <pre>
To,
        vikas,
        delhi...
        2345678
    </pre>

    <!-- The img element is used to embed an image in an HTML page. The src attribute specifies the path to the image. The alt attribute provides an alternate text for an image, if the image for some reason cannot be displayed. The width attribute specifies the width of an image -->
    <!-- <img
      src="https://images.pexels.com/photos/34106378/pexels-photo-34106378.jpeg"
      alt="elephant eating grass"
      width="400px"
    /> -->

    <!-- The video element is used to embed video content in a document, such as a movie clip or other video streams. The controls attribute adds video controls, like play, pause, and volume. The autoplay attribute makes the video start playing automatically. The loop attribute makes the video loop. The muted attribute mutes the video output -->
    <!-- <video src="https://www.pexels.com/download/video/34393391/" width="400px" controls autoplay loop muted></video> -->

    <!-- The source element is used to specify multiple media resources for media elements, such as <video>, <audio>, and <picture> -->
    <!-- <source>
        <source> </source>
        <source>
        <source>
        <source>
        s
    </video> -->
    <!-- The audio element is used to embed sound content in a document, such as music or other audio streams. The controls attribute adds audio controls, like play, pause, and volume -->
    <!-- <audio src="asdfg" controls></audio> -->

    <!-- The ul element defines an unordered (bulleted) list. The type attribute can be used to specify the type of bullet -->
    <ul type="square">
      <!-- The li element defines a list item -->
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
    </ul>

    <!-- The ol element defines an ordered list. An ordered list can be numerical or alphabetical. The start attribute can be used to specify the starting value of an ordered list -->
    <!-- <ol start="2">
      <li>item-1</li>
      <li>item-2</li>
      <li>item-3</li>
    </ol>

    <!-- The dl element defines a description list. The dt element defines the term (name) in a description list. The dd element describes each term (name) -->
    <!-- <dl>
      <dt>vikas</dt>
      <dd>this is my name</dd>
    </dl> -->
  </body>
</html>
