    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 900px;
        height: 800px;
        display: grid;
        gap: 10px;
        grid-template-areas: "header header header" "sidebar content-1 content-1" "sidebar content-2 content-3" "footer footer footer";
      }
      .header {
        background-color: greenyellow;
        grid-area: header;
      }
      .sidebar {
        background-color: yellow;
        grid-area: sidebar;
      }
      .content-1 {
        background-color: red;
        grid-area: content-1;
      }
      .content-2 {
        background-color: aquamarine;
        grid-area: content-2;
      }
      .content-3 {
        background-color: blue;
        grid-area: content-3;
      }
      .footer {
        background-color: hotpink;
        grid-area: footer;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
      }
    </style>
  </head>

      <div class="box sidebar">Sidebar</div>
      <div class="box content-1">content-1</div>
      <div class="box content-2">content-2</div>
      <div class="box content-3">content-3</div>
      <div class="box footer">footer</div>
    </div>
