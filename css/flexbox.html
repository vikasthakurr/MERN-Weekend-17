    <style>
      .container {
        width: 700px;
        height: 700px;
        background-color: beige;
        /* This makes the .container a flex container. */
        display: flex;
      }
      .child {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      /* The 'order' property controls the order in which flex items appear. */
      /* Items are sorted in ascending order based on their 'order' value. Default is 0. */
      .child-1 {
        background-color: red;
        /* A large negative number will make this item appear first. */
        /* order: -456789; */
      }
      .child-2 {
        background-color: green;
        /* A large positive number will make this item appear last. */
        /* order: 5; */
      }
      .child-3 {
        background-color: grey;
        /* order: 2; */
      }
      .child-4 {
        background-color: cadetblue;
        /* This item will appear before items with a default order of 0 or a positive order. */
        order: -3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child child-1">1</div>
      <div class="child child-2">2</div>
      <div class="child child-3">3</div>
      <div class="child child-4">4</div>
    </div>
